name: test
on:
  push:
    branches:
    - "**"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macOS-latest
    steps:
    - name: Setup go
      uses: actions/setup-go@v3
      with:
        go-version: 1.x
    - name: Checkout
      uses: actions/checkout@v3
    - name: Test
      run: go test -race -coverprofile coverage.out -covermode atomic ./...
    - name: Send coverage
      uses: codecov/codecov-action@v1
